<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sign Up | OpenGMS</title>

    <link rel="shortcut icon" th:href="@{img/favicon.ico}" type="image/x=icon">
    <link rel="stylesheet" th:href="@{element-ui/theme-chalk/index.css}">
    <link rel="stylesheet" th:href="@{css/base/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{css/base/style.css}">
    <link rel="stylesheet" th:href="@{css/base/universal.css}">
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{css/common/navbar.css}" />
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{css/common/footerResponse.css}" />
    
    <style>
        /*org*/
        .el-tag {
            height:auto;
            margin-right: 10px;
            white-space: normal;
        }
        .button-new-tag {
            /*margin-left: 10px;*/
            height: 32px;
            line-height: 30px;
            padding-top: 0;
            padding-left: 10px;
            padding-bottom: 0;
        }
        .input-new-tag {
            width: 185px;
            /*margin-left: 10px;*/
            vertical-align: bottom;
        }

        .registerCard{
            min-width: 350px;
            max-width: 630px;
            margin: auto;
        }

        .el-button+.el-button{
            margin:0px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div th:replace="fragments/navbar :: unlog"></div>
        <el-row style="margin-top:30px; margin-bottom: 30px;">
            <el-col class="" style="width: 100%">
                <div class="registerCard el-card is-always-shadow">
                    <div slot="header" class="clearfix el-card__header" style="text-align: center;">
                        <span style="font-weight: bold;font-size: 20px">Sign Up</span>
                    </div>
                    <div style="margin-top: 30px">
                        <el-col :span="20" :offset="1">
                            <el-form label-position="right" :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="150px" class="demo-ruleForm" size="medium">
                                <el-form-item label="Email" prop="email">
                                    <el-input type="text" v-model="ruleForm2.email" autocomplete="off" placeholder="Please enter your email address"></el-input>
                                </el-form-item>
                                <el-form-item label="Name" prop="name">
                                    <el-input type="text" v-model="ruleForm2.name" autocomplete="off" placeholder="Please enter your name"></el-input>
                                </el-form-item>

                                <el-form-item label="Title" prop="title" >
                                    <el-select v-model="ruleForm2.title" placeholder="please select" label-width="150px">
                                        <el-option label="Professor" value="Prof"></el-option>
                                        <el-option label="Dr" value="Dr"></el-option>
                                        <el-option label="Mr" value="Mr"></el-option>
                                        <el-option label="Ms" value="Ms"></el-option>
                                        <el-option label="Miss" value="Miss"></el-option>
                                        <el-option label="Mrs" value="Mrs"></el-option>
                                        <el-option label="Mx" value="Mx"></el-option>
                                    </el-select>
                                </el-form-item>


                                <el-form-item label="Country/Region" prop="country">
                                    <el-input type="text" v-model="ruleForm2.country" autocomplete="off" placeholder="Please enter your affiliation"></el-input>
                                </el-form-item>

                                <el-form-item label="Organization" prop="organizations">
                                    <el-input type="text" v-model="ruleForm2.organizations" autocomplete="off" placeholder="Please enter your affiliation"></el-input>
                                </el-form-item>
                                <el-form-item label="Password" prop="password">
                                    <el-input type="password" v-model="ruleForm2.password" autocomplete="off" placeholder="Please enter your password"></el-input>
                                </el-form-item>
                                <el-form-item label="Confirm Password" prop="checkPass">
                                    <el-input type="password" v-model="ruleForm2.checkPass" autocomplete="off" placeholder="Please enter your password again"></el-input>
                                </el-form-item>

                                <div class="flexRowCenter" style="margin:20px 60px;width: 100%">
                                    <el-button type="plain" style="margin-right: 10px;" @click="window.location.href='/AuthServer/login'"><i class="fa fa-arrow-left"></i> Log In</el-button>
                                    <el-button class="pull-left" style="margin-right: 10px;"  @click="resetForm('ruleForm2')">Reset</el-button>
                                    <el-button type="primary" @click="submitForm('ruleForm2')">Join OpenGMS</el-button>
                                </div>
                            </el-form>
                        </el-col>
                    </div>
                </div>
            </el-col>
        </el-row>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
    <script th:src="@{/js/common/md5.js}"></script>
    <script th:src="@{/js/common/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/common/vue.min.js}"></script>
    <script th:src="@{/js/common/axios.min.js}"></script>
    <script th:src="@{/element-ui/index.js}"></script>
    <script th:src="@{/js/page/register.js}"></script>
    <script th:src="@{/element-ui/umd/locale/en.js}"></script>
    <script th:src="@{/js/common/navbar.js}"></script>

</html>
